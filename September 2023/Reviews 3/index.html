<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/4e6601cb6b.js" crossorigin="anonymous"></script>
</head>

<body>
   

    <div class="container">
        <header>
            <div>What others think about the product</div>
            <div>
                <span><i class="fa-solid fa-star"></i> 4.8</span>
                <small>Average customer rating</small>
            </div>
        </header>

        <div class="search-div">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search topics and reviews">
        </div>

        <div>
            <h6>Reviews</h6>
            <div class="reviews">
                <div class="review">
                    <span>5&nbsp;<i class="fa-solid fa-star"></i></span>
                    <div class="progress">
                        <div class="progress-overlay w-70"></div>
                    </div>
                    <span>106</span>
                </div>
                <div class="review">
                    <span>4&nbsp;<i class="fa-solid fa-star"></i></span>
                    <div class="progress">
                        <div class="progress-overlay w-30"></div>
                    </div>
                    <span>32</span>
                </div>
                <div class="review">
                    <span>3&nbsp;<i class="fa-solid fa-star"></i></span>
                    <div class="progress">
                        <div class="progress-overlay w-0"></div>
                    </div>
                    <span>0</span>
                </div>
                <div class="review">
                    <span>2&nbsp;<i class="fa-solid fa-star"></i></span>
                    <div class="progress">
                        <div class="progress-overlay w-0"></div>
                    </div>
                    <span>0</span>
                </div>
                <div class="review">
                    <span>1&nbsp;<i class="fa-solid fa-star"></i></span>
                    <div class="progress">
                        <div class="progress-overlay w-0"></div>
                    </div>
                    <span>0</span>
                </div>
            </div>
        </div>

        <button>Write a review</button>
    </div>

</body>

</html>
