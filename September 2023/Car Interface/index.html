        <section>
            <!-- Used this tactic from a yt video i found a while ago while making analog clock -->
            <div class="rev-counter">
                <label style="--i: 1"><span>|</span></label>
                <label style="--i: 2"><span>|</span></label>
                <label style="--i: 3"><span>|</span></label>
                <label style="--i: 4"><span>|</span></label>
                <label style="--i: 8"><span>|</span></label>
                <label style="--i: 9"><span>|</span></label>
                <label style="--i: 10"><span>|</span></label>
                <label style="--i: 11"><span>|</span></label>
                <label style="--i: 12"><span>|</span></label>

                <div class="numbers">
                    <label style="--i: 8"><span>0</span></label>
                    <label style="--i: 9"><span>1</span></label>
                    <label style="--i: 10"><span>2</span></label>
                    <label style="--i: 11"><span>3</span></label>
                    <label style="--i: 12"><span>4</span></label>
                    <label style="--i: 1"><span>5</span></label>
                    <label style="--i: 2"><span>6</span></label>
                    <label style="--i: 3"><span>7</span></label>
                    <label style="--i: 4"><span>8</span></label>
                </div>

                <div class="arrow arrow1"></div>
            </div>

            <div class="accelerator">
                <label style="--i: 1"><span>|</span></label>
                <label style="--i: 2"><span>|</span></label>
                <label style="--i: 3"><span>|</span></label>
                <label style="--i: 4"><span>|</span></label>
                <label style="--i: 8"><span>|</span></label>
                <label style="--i: 9"><span>|</span></label>
                <label style="--i: 10"><span>|</span></label>
                <label style="--i: 11"><span>|</span></label>
                <label style="--i: 12"><span>|</span></label>
            
                <div class="numbers">
                    <label style="--i: 8"><span>0</span></label>
                    <label style="--i: 9"><span>20</span></label>
                    <label style="--i: 10"><span>40</span></label>
                    <label style="--i: 11"><span>60</span></label>
                    <label style="--i: 12"><span>80</span></label>
                    <label style="--i: 1"><span>100</span></label>
                    <label style="--i: 2"><span>120</span></label>
                    <label style="--i: 3"><span>140</span></label>
                    <label style="--i: 4"><span>160</span></label>

                <div class="arrow arrow2"></div>
            </div>
