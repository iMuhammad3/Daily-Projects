<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

<body class="bg-slate-100 font-[Poppins] flex justify-center items-center min-h-screen">

    <div
        class="bg-white -mt-20 md:mt-0 text-center md:text-start flex flex-col md:flex-row items-center md:items-start gap-3 p-6 md:w-[600px] rounded-xl shadow-lg shadow-sky-500/10">
        <img class="w-32 aspect-square" src="https://github.com/iMuhammad3/images/blob/master/mail-box.gif?raw=true" alt="">
        <div class="flex flex-col items-center md:items-start gap-1">
            <h1 class="text-lg font-semibold">Join Our Newsletter</h1>
            <p class="max-w-[300px] md:max-w-full">Get the latest articles, freebies, jobs and special offers delivered directly to your inbox.</p>
            <div>
                <input class="border-2 rounded px-3 py-1" type="email" placeholder="Email address">
                <button class="px-4 py-1 border-2 border-gray-800 rounded bg-gray-800 text-white hover:text-gray-800 hover:bg-gray-100 transition">Subscribe</button>
            </div>
            <small class="m-4">Yes, I would like to recieve communication by email.</small>
        </div>
    </div>

    <div class="absolute -bottom-10 md:bottom-0 scale-75 md:scale-100
    bg-gray-700 text-white max-w-xl flex flex-col md:flex-row items-center md:items-start text-center md:text-start gap-2 p-4 rounded-xl shadow shadow-blue-200/10">
        <img class="w-28 hover:rotate-45 transition" src="https://pics.freeicons.io/uploads/icons/png/99543811639323065-512.png" alt="">
        <div class="flex flex-col gap-2">
            <p>We use cookies to ensure that we give you the best experience on our website <br>Read our <span class="text-amber-500">Privacy Statement</span></p>
            <div>
                <button id="yesCookies" class="px-3 py-1 rounded bg-gray-900">I Love Cookies!</button>
                <button id="noCookies" class="px-3 py-1 rounded bg-gray-900">No cookies for me</button>
            </div>
        </div>
    </div>

</body>
