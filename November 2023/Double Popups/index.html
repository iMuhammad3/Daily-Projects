<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>

<!-- Change code below this line -->
<body class="bg-slate-100 flex justify-center items-center min-h-screen">

    <div class="text-center flex flex-wrap gap-6 items-center justify-center my-10
    [&>section]:transition
    [&>section]:p-7
    [&>section]:rounded-md
    [&>section]:shadow-lg
    [&>section]:flex
    [&>section]:flex-col
    [&>section]:items-center
    [&>section]:gap-2
    [&>section]:w-80
    [&>section]:bg-white">
        <section>
            <span class="closeBtn self-end text-xl cursor-pointer">&times;</span>
            <div class="bg-red-100 p-4 rounded-full fill-amber-500">
                <svg xmlns="http://www.w3.org/2000/svg" height="2.7em" viewBox="0 0 512 512">
                    <path
                        d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
                </svg>
            </div>
            <h1 class="text-xl font-semibold">Add your phone number</h1>
            <p>Make it easier for your friends to get in touch with you.</p>
            <div class="mt-8
            [&>button]:px-4 
            [&>button]:py-1 
            [&>button]:border-2
            [&>button]:border-red-600
            [&>button]:rounded-full">
                <button class="text-red-600">Not now</button>
                <button class="bg-red-600 text-red-100">Add number</button>
            </div>
        </section>

        <section>
            <span class="closeBtn self-end text-xl cursor-pointer">&times;</span>
            <div class="bg-red-100 p-4 rounded-full fill-amber-500">
                <svg xmlns="http://www.w3.org/2000/svg" height="2.7em" viewBox="0 0 448 512">
                    <path
                        d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z" />
                </svg>
            </div>
            <h1 class="text-xl font-semibold">Stay up to date with our hot news!</h1>
            <p>Get weekly updates on what's happening in the tech industry.</p>
            <input type="text" class="px-5 py-2 mt-8 self-stretch border-2 rounded-full" placeholder="Enter your email address">
            <button class="px-4 py-2 rounded-full bg-red-500 text-red-100 self-stretch">Subscribe</button>
        </section>
    </div>

    <div id="moon" class="absolute top-6 right-6 cursor-pointer fill-slate-800">
        <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512">
            <path
                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
        </svg>
    </div>

</body>
