<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .position {
            transform: rotateY(200deg) rotate(15deg) translate(40%, -70%);
            top: 0;
            left: 0;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<!-- Change code below this line -->

<body class="bg-cyan-700 font-[Poppins] flex justify-center items-center min-h-screen">

    <div class="bg-white transition flex flex-col items-center gap-4 text-center rounded-xl p-10 relative w-[90%] max-w-2xl">
        <img class=" absolute position" src="https://icodethis.com/images/iCodeMas/santa_hat.png" alt="">
        <span id="closeBtn" class="text-xl leading-3 absolute top-6 right-6 cursor-pointer">&times;</span>
        <h1 class="text-2xl font-semibold">We value your feedback!</h1>
        <p class="text-slate-800 ">Your feedback is invaluable in shaping a better shopping journey for you and others. Thank you for being a part of our commitment to excellence!</p>
        <ul class="flex justify-center gap-4 flex-wrap
        [&>li]:border
        [&>li]:bg-slate-100 
        [&>li]:flex
        [&>li]:cursor-pointer
        [&>li]:flex-col
        [&>li]:items-center
        [&>li]:gap-2
        [&>li]:w-24
        [&>li]:p-3
        hover:[&>li]:saturate-200
        [&_img]:w-12
        [&_span]:text-gray-500">
            <li>
                <img src="https://icodethis.com/images/iCodeMas/face_1.png" alt="">
                <span>Terrible</span>
            </li>
            <li>
                <img src="https://icodethis.com//images/iCodeMas/face_2.png" alt="">
                <span>Bad</span>
            </li>
            <li>
                <img src="https://icodethis.com/images/iCodeMas/face_3.png" alt="">
                <span>Okay</span>
            </li>
            <li>
                <img src="https://icodethis.com/images/iCodeMas/face_4.png" alt="">
                <span>Good</span>
            </li>
            <li>
                <img src="https://icodethis.com/images/iCodeMas/face_5.png" alt="">
                <span>Amazing</span>
            </li>
        </ul>
        <div class="w-full flex flex-col ">
            <h1 class="text-left mb-2 text-lg">Share your feedback</h1>
            <textarea class="border rounded p-3 bg-slate-100 outline-none" rows="3" placeholder="Message"></textarea>
        </div>
        <button class="bg-cyan-700 hover:bg-opacity-95 text-white px-5 py-2 rounded-full">Send feedback</button>
    </div>

</body>

</html>
