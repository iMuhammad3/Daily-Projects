<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-600 font-[Poppins] flex justify-center items-center min-h-screen">
    <ul class="flex flex-wrap justify-center gap-5 p-5
    [&>li]:flex 
    [&>li]:w-[400px]
    [&>li]:gap-4 
    [&>li]:items-center 
    [&>li]:p-6
    [&_h3]:text-xl 
    [&_h3]:font-semibold">
        <li class="bg-yellow-100">
            <img src="https://icodethis.com/images/iCodeMas/free_shipping.png" alt="Free Shipping" />
            <div>
                <h3>Free Shipping</h3>
                <p>Free shipping on all orders over $19.99</p>
            </div>
        </li>

        
        <li class="bg-blue-100">
            <img src="https://icodethis.com/images/iCodeMas/money_back.png" alt="Money Back" />
            <div>
                <h3>Money Back</h3>
                <p>Within 30 days of purchase</p>
            </div>
        </li>

        
        <li class="bg-red-100">
            <img src="https://icodethis.com/images/iCodeMas/online_support.png" alt="Online Support" />
            <div>
                <h3>Online Support</h3>
                <p>Our online support is here for you</p>
            </div>
        </li>
    </ul>
</body>

</html>
