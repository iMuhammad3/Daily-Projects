<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-cyan-100 font-[Poppins] flex flex-col justify-center items-center min-h-screen">

    <div class="flex flex-col gap-4 p-4">

        <section class="bg-white text-teal-900 rounded-xl shadow-lg overflow-hidden w-full max-w-[350px] origin-bottom-right transition">
            <header class="bg-cyan-800 flex flex-col gap-2 p-4 text-center">
                <h2 class="text-2xl font-semibold text-white">Virtual assistant</h2>
                <small class="text-blue-100">Our virtual assistant is ready, making your online experience seamless and enjoyable</small>
            </header>

            <ul id="chat" class="scroll-smooth my-10 flex flex-col h-60 overflow-y-scroll
            [&>li]:mx-4
            [&>li]:my-2
            [&>li]:flex
            [&>li]:items-center
            [&>li]:gap-2
            [&_p]:bg-cyan-100
            [&_p]:px-3
            [&_p]:py-1
            [&_p]:rounded
            [&_small]:p-1
            [&_img]:w-14 
            [&_img]:object-cover">
                <li>
                    <img src="https://icodethis.com/images/iCodeMas/tiny_santa.png" alt="" />
                    <div>
                        <p>Hi there!</p>
                        <small>Yesterday</small>
                    </div>
                </li>
                <li>
                    <img src="https://icodethis.com/images/iCodeMas/tiny_santa.png" alt="" />
                    <div>
                        <p>What can I help you with?</p>
                        <small>Yesterday</small>
                    </div>
                </li>
                <li class="self-end flex-row-reverse">
                    <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/d18365d5-8acd-4e7c-a70c-3cea444dd8c9.png" alt="" />
                    <div class="flex flex-col items-end">
                        <p>Hello Santa!</p>
                        <small>19:23</small>
                    </div>
                </li>
            </ul>

            <form class="border-t relative p-1">
                <input class="w-full p-4 outline-none" type="text" placeholder="What can I help you with?" />
                <button class="absolute top-1/2 right-4 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 14l11 -11" /><path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" /></svg>
                </button>
            </form>
        </section>

        <button id="close" class="bg-cyan-800 fill-white shadow-xl transition rounded-full p-4 ml-auto hover:fill-cyan-800 hover:bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                <path
                    d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
            </svg>
        </button>

    </div>

</body>

</html>
