    <div class="bg-white py-10 px-16 flex flex-col gap-2 rounded-lg shadow-lg shadow-(rgb(10,10,50,.4)) select-none">
        <h3 class="font-bold">OBJECT TYPE</h3>
        <div id="select" class="flex justify-between items-center w-64 md:w-80 cursor-pointer p-2 border-2 border-black text-gray-400 rounded">

        <div id="dropdown" class="shadow-md border rounded ease-linear transition duration-300 overflow-hidden origin-top">
            <div class="bg-white py-6 px-2 flex flex-col items-center gap-1 text-xs">
                <img class="w-24" src="https://github.com/iMuhammad3/images/blob/master/molecular.png?raw=true" alt="">
                <h3 class="mt-4">NO OBJECT TYPES IN HERE YET</h3>
                <p class="w-36 text-center text-gray-600">The object types you'll create will appear</p>
            </div>
            <button id="createObject" class="text-center bg-slate-100 font-bold w-full p-2 outline-none">+ Create an Object Type</button>
        </div>
    </div>
