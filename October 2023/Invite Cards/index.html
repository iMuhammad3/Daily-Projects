    <section class="bg-[rgb(255_255_255_/_.6)] p-8 rounded-md flex flex-col gap-10">

            <h1 class="text-lg font-semibold">Invite to Board</h1>

        <input class="p-3 w-full rounded border border-slate-400" value="email@address.com" type="text">
