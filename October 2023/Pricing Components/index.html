<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>
 
<!-- Change code below this line -->
<body class="bg-[#121828] text-white flex flex-col justify-center items-center min-h-screen overflow-hidden">

    <section id="startSection" class="text-amber-50 bg-gradient-to-br from-orange-400 to-amber-500 w-80 p-8 rounded-2xl flex flex-col gap-2 shadow transition duration-300">
        <h3 class="font-semibold font-serif text-xl">Free Plan</h3>
        <p>
            Get a free plan with up to 5,000 
            active users and unlimited logins. 
            No credit card required.
        </p>
        <button id="startBtn" class="self-start px-6 py-2 bg-amber-50 text-gray-900 font-semibold rounded-lg mt-3 hover:shadow-md">Start for free</button>
    </section>

    <section id="planSection" class="flex flex-col items-center gap-4 absolute translate-y-[-1000px] transition duration-300">
        <h1 class="font-serif text-xl">What is your use case?</h1>
        <ul class="flex border-2 rounded-lg text-lg overflow-hidden
        [&>li]:px-5 [&>li]:py-[10px] [&>li]:cursor-pointer [&>li]:border-r
        [&>li]:transition [&>li]:overflow-hidden [&>li]:relative
        hover:[&>li]:text-[#121828] 
        hover:[&>li]:before:translate-x-0
        [&>li]:before:absolute [&>li]:before:bg-white 
        [&>li]:before:inset-0 [&>li]:before:-z-10
        [&>li]:before:transition [&>li]:before:duration-500">
            <li class="before:-translate-x-20 ">B2C</li>
            <li class="before:-translate-y-16 after:absolute after:inset-0 after:bg-white after:-z-10 after:transition after:duration-500 after:translate-y-16 
        hover:before:-translate-y-[45%]
        hover:after:translate-y-[55%]">B2B</li>
            <li class="before:translate-x-20">B2E</li> 
        </ul>
    </section>

    <section id="usersSection" class="flex flex-col items-center absolute -translate-y-[1000px] transition duration-300">
        <h1 class="font-serif text-xl">How many active users?</h1>
        <div class="mt-3">
            <input type="range">
        </div>
        <button id="doneBtn" class="border mt-8 px-5 py-1 rounded-lg hover:bg-white hover:text-slate-900 transition">Done</button>
    </section>

    <div id="popup" class="w-80 bg-slate-600 p-6 rounded-lg shadow flex flex-col items-center gap-2 text-xl absolute transition duration-300 translate-y-[-1000px]"></div>

    
</body>
<!-- Change code above this line -->

</html>
