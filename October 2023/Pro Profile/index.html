<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>

<!-- Change code below this line -->
<body class="bg-slate-700 flex justify-center items-center min-h-screen">

    <div class="text-white bg-slate-800 w-[350px] flex flex-col items-start rounded shadow-lg overflow-hidden">
        <a class="bg-amber-400 text-black py-1 px-2 m-5 rounded hover:scale-105 hover:opacity-90">PRO</a>
        <main class="px-4 py-2 flex flex-col items-center gap-3 self-center -mt-10">
            <section class="p-1 border border-cyan-400 rounded-full overflow-hidden">
                <img class="w-24 h-24 object-cover rounded-full transition duration-500 hover:scale-125" src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?auto=format&fit=crop&q=80&w=2530&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </section>
            <section class="text-center w-52 flex flex-col gap-1">
                <h2 class="font-semibold text-lg">Jason Bourne</h2>
                <p>NEW YORK</p>
                <p>User Interface designer and frontend developer</p>
            </section>
            <section class="flex gap-2
            [&>button]:w-24
            [&>button]:py-2
            [&>button]:border
            [&>button]:z-10
            [&>button]:overflow-hidden
            [&>button]:border-cyan-400
            [&>button]:rounded-sm
            [&>button]:relative
            [&>button]:bg-cyan-400
            [&>button]:transition
            hover:[&>button]:text-cyan-400
            after:[&>button]:absolute
            after:[&>button]:inset-0
            after:[&>button]:bg-slate-800
            after:[&>button]:translate-y-full
            after:[&>button]:-z-10
            after:[&>button]:transition
            after:[&>button]:duration-300
            hover:after:[&>button]:translate-y-0">
                <button class="">Message</button>
                <button id="followBtn">Follow</button>
            </section>
        </main>
        <footer class="bg-slate-900 text-slate-400 w-full p-3 mt-3">
            <h4 class="mb-2">Skills</h4>
            <ul class="flex flex-wrap gap-2
            [&>li]:py-1
            [&>li]:px-3
            [&>li]:border
            [&>li]:border-slate-400
            hover:[&>li]:text-cyan-400
            hover:[&>li]:border-cyan-400">
                <li>UI/UX</li>
                <li>Frontend Development</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Jquery</li>
                <li>HTML</li>
                <li>Adobe</li>
                <li>Figma</li>
            </ul>
        </footer>
    </div>
    
</body>

</html>
