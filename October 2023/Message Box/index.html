<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme:{
                fontFamily: {
                    "sans": ["Poppins", "ui-system"]
                }
            }
        }
    </script>
    <script src="script.js" defer></script>

</head>

<!-- Change code below this line -->
<body class="bg-rose-100 text-gray-600 flex justify-center items-center min-h-screen">

    <div id="wrapper" class="flex flex-col w-80 transition duration-300 bg-white rounded-lg shadow-lg shadow-rose-200 overflow-hidden">
        <header class="bg-rose-400 text-white flex items-center justify-between p-4">
            <p class="text-lg">Send us a message</p>
            <span id="closeBtn" class="text-2xl rotate-45 transition cursor-pointer">&plus;</span>
        </header>
        <form class="p-5 pb-8 flex flex-col gap-3
        [&_input]:border-2
        [&_input]:rounded
        [&_input]:outline-none
        [&_input]:py-2 [&_input]:px-4">
            <label class="flex flex-col">YOUR NAME
                <input type="text" placeholder="Name">
            </label>
            <label class="flex flex-col">EMAIL ADDRESS
                <input type="text" placeholder="Email">
            </label>
            <label>WHAT CAN WE DO FOR YOU?
                <textarea class="w-full border-2 rounded py-2 px-4 resize-none outline-none" rows="3" placeholder="Type your message here"></textarea>
            </label>
            <label>ATTACHMENTS
                <div class="border-2 border-dashed text-center p-3 hover:border-rose-400">
                    Upload Files
                </div>
            </label> 
            <button class="bg-rose-400 text-white p-2 rounded shadow shadow-rose-200 w-full mt-4 border border-rose-400 transition hover:text-rose-400 hover:bg-transparent">Send Message</button>
        </form>
    </div>

    <button id="openBtn" class="bg-rose-400 absolute text-white transition duration-300 px-6 py-3 border-2 border-rose-400 scale-x-0 rounded-md hover:bg-transparent hover:text-rose-400">Send a message</button>

    <div id="modal-container" class="absolute top-10 flex flex-col gap-2"></div>
    
</body>

</html>
