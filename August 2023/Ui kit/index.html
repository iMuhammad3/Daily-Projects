<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="container">

        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>WORKS</li>
                <li>SUPPORT</li>
                <li>CONTACT</li>
            </ul>
            <input type="search" placeholder="search">
        </nav>

        <div class="sign-in-container">
            <div class="img">
                <img src="http://rb.gy/is89h" alt="tree">
                <div>
                    <b>Aliquam etiam</b>
                    <p>nulla metus mattis mollis pulvinar sapien amet sit eget.</p>
                </div>
            </div>
            <div class="sign-in">
                <h5>SIGN IN</h5>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div>
                    <input type="checkbox" id="checkbox">&nbsp;<label for="checkbox">Remember Me</label>
                </div>
                <button>Sign in</button>
                <div>
                    <span>Create Account</span>
                    <span>Forgot password?</span>
                </div>
                <small>Or connect with</small>
                <button id="facebook">Facebook</button>
                <button id="gmail">Gmail</button>
            </div>
        </div>

        <div class="calendar">
            <div class="top">
                <h1 style="font-size:50px;line-height:1">3</h1>
                <h4>FRIDAY</h4>
                <div>
                    < March 2017 >
                </div>
            </div>
            <div class="bottom">
                <div class="days"></div>
                <div class="dates"></div>
            </div>
        </div>

        <div class="user">
            <header>
                <img src="http://rb.gy/oxxkc" alt="">
                <div>
                    <p>John C. Manley</p>
                    <small>UK, London</small>
                </div>
            </header>
            <div class="engagement">
                <div>
                    <span>14586</span>
                    <small>Followers</small>
                </div>
                <div>
                    <span>9753</span>
                    <small>Following</small>
                </div>
                <div>
                    <span>547</span>
                    <small>Photos</small>
                </div>
            </div>
            <footer>
                <button>Follow</button>
            </footer>
        </div>

        <div class="gallery">
            <header>
                <h2>Gallery</h2>
                <p>#loremtag</p>
            </header>
            <div class="carousel">
                <img src="http://rb.gy/vpt71" alt="">
                <img src="http://rb.gy/ny20i" alt="">
                <img src="http://rb.gy/s7jmu" alt="">
            </div>
        </div>
        
    </div>

</body>

</html>
