<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/4e6601cb6b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen">

    <i class="fa-solid fa-moon"></i>
    
    <div class="container">

        <header>
            <h1>Optional Features and Services</h1>
        </header>

        <main>

            <div class="email">
                <h2>Email Distribution</h2>
                <div class="flex flex-col items-center">
                    <b>$7</b>
                    <small>per month</small>
                </div>
                <ul>
                    <li>Unlimited email lists</li>
                    <li>Auto-updates</li>
                </ul>
                <button>Add to cart</button>
            </div>

            <div class="analytics">
                <h2>Analytics</h2>
                <div class="flex flex-col items-center">
                    <b>$5</b>
                    <small>per month</small>
                </div>
                <p>Detailed analytics and stats of your lists</p>
                <button>Add to cart</button>
            </div>

            <div class="others">
                <div>
                    <p>Email Distribution Analytics</p>
                    <div>
                        <b>$12</b><sub>/mo</sub>
                    </div>
                    <button>Add to Cart</button>
                </div>

                <div>
                    <p>Review tracker</p>
                    <div>
                        <b>$8</b><sub>/mo</sub>
                    </div>
                    <button>Add to Cart</button>
                </div>

                <div>
                    <p>Similarity Matching</p>
                    <div>
                        <b>$12</b><sub>/mo</sub>
                    </div>
                    <button>Add to Cart</button>
                </div>

                <div class="saving-pack">
                    <div class="banner">Best Value</div>
                    <p>Saving Pack</p>
                    <div>
                        <b>$25</b><sub>/mo</sub>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </div>

        </main>

    </div>

    <div class="gradient1"></div>
    <div class="gradient2"></div>
    <div class="gradient3"></div>
    <div class="gradient4"></div>

</body>

</html>
